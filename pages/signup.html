<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

 
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container d-flex flex-column align-items-center">
        <div class="signup-body">
          <div class="title mb-5 text-center">
            <h1>Smart login System</h1>
          </div>
          <div class="input my-5">
            <input
              type="text"
              id="signupName"
              class="form-control"
              placeholder="Enter your name"
            />

            <p
              id="msgName"
              class="alert alert-danger p-1 small w-75 mx-auto d-none"
            >
              Name is required
            </p>
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              placeholder="Enter your email"
            />
            <p
              id="msgEmail"
              class="alert alert-danger p-1 small w-75 mx-auto d-none"
            >
              Email is required
            </p>
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              placeholder="Enter your password"
            />
            <p
              id="msgPass"
              class="alert alert-danger p-1 small w-50 mx-auto d-none"
            >
              Password min 8 must contain at least one A-Z,a-z,0-9 and &*@ or
              space
            </p>
            <p
              id="msgExists"
              class="alert alert-danger p-1 small w-50 mx-auto d-none"
            >
              Email already exists
            </p>
          </div>
          <div class="submit">
            <button id="signupBtn" class="btn my-btn">signup</button>
          </div>
          <div class="login-btn d-flex justify-content-evenly">
            <p>You have an account?</p>
            <a href="../index.html">Login</a>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
 Â </body>
</html>
